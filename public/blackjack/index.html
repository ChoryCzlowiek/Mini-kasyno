<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack | Mini kasyno</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd62baeea0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="rotate-container">
        <div class="rotate-container__border"></div>
        <h1 class="rotate-container__name">Mini Kasyno</h1>
        <i class="fas fa-mobile-alt rotate-container__phone"></i>
        <p class="rotate-container__text">Aby zagrać, proszę obrócić ekran!</p>
    </div>

    <div class="blackjack">
        <div class="blackjack__navigation-box-left navigation-box-left">
            <i class="fas fa-times navigation-box-left__cross"></i>
            <ul class="navigation-box-left__list">
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="../index.html">Strona Główna</a>
                </li>
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="../contact/index.html">Kontakt</a></li>
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="../rankings/index.html">Rankingi</a></li>
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="index.html">Blackjack</a></li>
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="../war/index.html">Wojna</a></li>
                <li class="navigation-box-left__item">
                    <a class="navigation-box-left__link" href="../baccarat/index.html">Baccarat</a></li>
                <li class="navigation-box-left__item"><a class="navigation-box-left__link" href="#">Game</a></li>
                <li class="navigation-box-left__item"><a class="navigation-box-left__link" href="#">Game</a></li>
            </ul>
        </div>
        <div class="blackjack__main main">
            <div class="main__navbar navbar">
                <i class="fas fa-bars navbar__icon"></i>
                <a href="../index.html"class="navbar__title">Mini kasyno</a>
                <i id="user-icon" class="far fa-user navbar__icon navbar__icon--login"></i>
            </div>
            <div class="main__background background">
                <div class="background__table"></div>
                <div class="background__wood">
                    <img src="../images/pocket.png" alt="" class="background__pocket">
                    <img src="../images/pocket.png" alt="" class="background__pocket background__pocket--right">
                    <img src="../images/long-pocket.png" alt="" class="background__long-pocket">
                </div>
                <div class="background__lether"></div>
                <div class="background__carpet"></div>
                <div class="background__circles-container circles-container">
                    <div class="circles-container__circle circles-container__circle--blue" id="blue"></div>
                    <div class="circles-container__circle circles-container__circle--red" id="red"></div>
                    <div class="circles-container__circle circles-container__circle--green" id="green"></div>
                    <div class="circles-container__circle circles-container__circle--main"></div>
                </div>
            </div>
            <div class="main__play play">
                <img src="../images/cards/card.jpg" alt="" class="play__deck">
                <img src="../images/cards/card.jpg" alt="" class="play__deck play__deck--start">
                <p class="play__saldo">Twoje saldo: <span></span></p>
                <form action="" class="play__form form">
                    <label for="rate" class="form__text">Stawka: </label>
                    <input type="number" class="form__rate" id="rate" min="0"></form>
                <button class="play__play-btn">Graj</button>
                <div class="play__option-btns option-btns">
                    <button class="option-btns__btn option-btns__btn--pick">Dobierz</button>
                    <button class="option-btns__btn option-btns__btn--pass">Pasuj</button>
                </div>
                <div class="play__circle-points">
                    <p class="play__points">0</p>
                </div>
                <div class="play__circle-points play__circle-points--user">
                    <p class="play__points">0</p>
                </div>
                <div class="play__stats stats">
                    <p class="stats__text">Statystyki z bieżącej gry:</p>
                    <p class="stats__wins">Wygrane: <span id="nOfWonGames">0</span></p>
                    <p class="stats__draws">Remisy: <span id="nOfDraws">0</span></p>
                    <p class="stats__loses">Przegrane: <span id="nOfLosses">0</span></p>
                </div>
            </div>
        </div>

        <h1 class="score-info"></h1>

        <div class="user-info">
            <div class="user-info__border"></div>
            <h3 class="user-info__text"></h3>
            <div class="user-info__bgc">
                <i class="fas fa-times user-info__exit"></i>
            </div>
        </div>
        <script src="../js/nav.js"></script>
        <script src="../js/table-color.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
